<html>
	<head>
    		<link href="calculater.png" type="image/png" rel="icon">
		<title>calculator</title>
		<style>
			.z {
				rowspan: 5;
			}
		</style>
	</head>
	<body>
		<input id="equation" type="text" placeholder= "equation">
		<div id=answer placeholder="anwser"></div>
		<table>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td><button>+</button></td>
				<td><button>-</button></td>
			</tr>
			<tr>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>*</button></td>
				<td><button>/</button></td>
			</tr>
			<tr>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button>(</button></td>
				<td><button>)</button></td>
			</tr>
			<tr>
				<td class="z"><button>0</button></td>
			</tr>
		</table>
	</body>
		<script type="text/javascript">
			var answerEl = document.getElementById("answer");
			var equationEl = document.getElementById("equation");
			
			equationEl.addEventListener("input", function () {
			        var equation = equationEl.value;
				var notAllowedRegExp = /[^0-9+\-*\/()]/;
				if (notAllowedRegExp.test(equation)) {
					answerEl.textContent = "Invalid symbol";
				} else {
					try {
						answerEl.textContent = eval(equation);
					} catch (e) {
						answerEl.textContent = "error";
					}
				}
			});
			function log(answer){
				console.log(answer)
			}
		</script>
</html>

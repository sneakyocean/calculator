<html>
    <head>
        <link href="calculater.png" type="image/png" rel="icon">
        <title>calculator</title>
        <style>
            button {
                width: 100%;
                height: 100px;
                font-size: 80px;                   
             }
             #equation {
                     width: 1599px;
                    font-size: 70px;
                    border-bottom: none;
                    border-right: solid 1px;
             }
             .answer {
                 width: 1599px;
                 height: 70px;
                 border: 1px solid;
                 border-top: none;
                 font-size: 70px;
            }
            td {
                width: 100px;
             }
        </style>
    </head>
    <body>
        <input id="equation" type="text" placeholder= "equation">
        <div id="answer" class="answer"></div>
        <table>
            <tr>
                <td id="on"><button>1</button></td>
                <td id="tw"><button>2</button></td>
                <td id="th"><button>3</button></td>
                <td id="plus"><button>+</button></td>
                <td id="min"><button>-</button></td>
            </tr>
            <tr>
                <td id="fo"><button>4</button></td>
                <td id="fv"><button>5</button></td>
                <td id="sx"><button>6</button></td>
                <td id="mult"><button>*</button></td>
                <td id="div"><button>/</button></td>
            </tr>
            <tr>
                <td id="se"><button>7</button></td>
                <td id="eg"><button>8</button></td>
                <td id="ni"><button>9</button></td>
                <td id="p1"><button>(</button></td>
                <td id="p2"><button>)</button></td>
            </tr>
            <tr>
                <td id="z"><button>0</button></td>
                <td id="peri"><button>.</button></td>
                <td id="space" colspan="3"><button>Delete</button></td>
            </tr>
        </table>
    </body>
        <script type="text/javascript">
            
            var zEl = document.getElementById("z")
            var p1El = document.getElementById("p1")
            var p2El = document.getElementById("p2")
            var niEl = document.getElementById("ni")
            var egEl = document.getElementById("eg")
            var diEl = document.getElementById("div")
            var muEl = document.getElementById("mult")
            var seEl = document.getElementById("se")
            var sxEl = document.getElementById("sx")
            var fvEl = document.getElementById("fv")
            var foEl = document.getElementById("fo")
            var minEl = document.getElementById("min")
            var puEl = document.getElementById("plus")
            var thEl = document.getElementById("th")
            var twEl = document.getElementById("tw")
            var onEl = document.getElementById("on")
            var doEl = document.getElementById("peri")
            var delEl = document.getElementById("space")
            var answerEl = document.getElementById("answer");
            var equationEl = document.getElementById("equation");
                
            function calc() {
                var equation = equationEl.value;
                var notAllowedRegExp = /[^0-9+.\-*\/()]/;
                if (notAllowedRegExp.test(equation)) {
                    answerEl.textContent = "Invalid symbol";
                } else {
                    try {
                        answerEl.textContent = eval(equation);
                    } catch (e) {
                        answerEl.textContent = "error";
                    }
                }
            }
            
            zEl.addEventListener("click", function () {
                equationEl.value += '0';
                calc();
            });
            p1El.addEventListener("click", function () {
                equationEl.value += '(';
                calc();
            });
            p2El.addEventListener("click", function () {
                equationEl.value += ')';
                calc();
            });
            niEl.addEventListener("click", function () {
                equationEl.value += '9';
            calc();
            });
            egEl.addEventListener("click", function () {
                equationEl.value += '8';
                calc();
            });
            diEl.addEventListener("click", function () {
                equationEl.value += '/';
                calc();
            });
            muEl.addEventListener("click", function () {
                equationEl.value += '*';
            calc();
            });
            seEl.addEventListener("click", function () {
                equationEl.value += '7';
            calc();
            });
            sxEl.addEventListener("click", function () {
                equationEl.value += '6';
            calc();
            });
            fvEl.addEventListener("click", function () {
                equationEl.value += '5';
            calc();
            });
            foEl.addEventListener("click", function () {
                equationEl.value += '4';
            calc();
            });
            minEl.addEventListener("click", function () {
                equationEl.value += '-';
            calc();
            });
            puEl.addEventListener("click", function () {
                equationEl.value += '+';
            calc();
            });
            thEl.addEventListener("click", function () {
                equationEl.value += '3';
            calc();
            });
            twEl.addEventListener("click", function () {
                equationEl.value += '2'; 
            calc();
            });
            onEl.addEventListener("click", function () {
                equationEl.value += '1';
            calc();
            });
            doEl.addEventListener("click", function () {
                equationEl.value += '.';
            calc();
            });
            delEl.addEventListener("click", function () {
                equationEl.value = equationEl.value.slice(0,-1);
            calc();
            });
        </script>
</html>
